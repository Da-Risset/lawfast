{% load static %}
<!-- Topbar Start -->
<div class="container-fluid">
    <div class="row bg-secondary py-1 px-xl-5">
        <div class="col-lg-6 d-none d-lg-block">
            <div class="d-inline-flex align-items-center h-100">
                <a class="text-body mr-3" href="">About</a>
                <a class="text-body mr-3" href="">Contact</a>
                <a class="text-body mr-3" href="">Help</a>
                <a class="text-body mr-3" href="">FAQs</a>
            </div>
        </div>
        <div class="col-lg-6 text-center text-lg-right">
            <div class="d-inline-flex align-items-center">
                <div class="btn-group mx2">
                    <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">Account</button>
                    <div class="dropdown-menu dropdown-menu-right">
                        {% if request.user.is_authenticated %}
                        <a href="{% url "account:profile" %}" class="dropdown-item" type="button">Profile</a>
                        <a href="{% url "order:order-list" %}" class="dropdown-item" type="button">Order History</a>
                        <a href="{% url "account:password-change" %}" class="dropdown-item" type="button">Change Password</a>
                        <a href="{% url "account:logout" %}" class="dropdown-item" type="button">Logout</a>
                        {% else %}
                        <a href="{% url "account:login" %}" class="dropdown-item" type="button">Login</a>
                        <a href="{% url "account:password-reset" %}" class="dropdown-item" type="button">Reset Password</a>
                        <a href="{% url "account:register" %}" class="dropdown-item" type="button">Register</a>
                        {% endif %}
                    </div>
                </div>

            </div>
            <div class="d-inline-flex align-items-center d-block d-lg-none">
                <a href="" class="btn px-0 ml-2">
                    <i class="fas fa-heart text-dark"></i>
                    <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px;">0</span>
                </a>
                <a href="" class="btn px-0 ml-2">
                    <i class="fas fa-shopping-cart text-dark"></i>
                    <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px;">0</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
        <div class="col-lg-4">
            <a href="{% url "consultation:home" %}" class="text-decoration-none">

                <span class="h1 text-uppercase text-blue bg-light px-2">LAW</span>
                <span class="h1 text-uppercase text-indigo bg-light px-2 ml-n1">FAST</span>
            </a>
        </div>
        <div class="col-lg-4 col-6 text-left">
            <form action="">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Cari kategori kasus hukum">
                    <div class="input-group-append">
                            <span class="input-group-text bg-transparent text-primary">
                                <i class="fa fa-search"></i>
                            </span>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-4 col-6 text-right">
            <p class="m-0">Customer Service</p>
            <h5 class="m-0">+012 345 6789</h5>
        </div>
    </div>
</div>
<!-- Topbar End -->
